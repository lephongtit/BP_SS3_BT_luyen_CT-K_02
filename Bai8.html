<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let tuoi = parseInt(prompt("Nhập số: "));
     if (tuoi<120&&tuoi>0){
         alert("Người đó có số tuổi: "+tuoi);
     } else {
         alert("Đây không phải là số tuổi của 1 người!")
     }
 </script>
</body>
</html>
