<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let tienluong = parseInt(prompt("Nhập tiền lương của bạn: "));
      let thue
      if(tienluong>=1000){
          thue = tienluong*(5/100);
          alert("Thuế thu nhập cá nhân là: "+thue+ "USD")
      }else  if (tienluong>=2000){
          thue = tienluong*(10/100);
          alert("Thuế thu nhập cá nhân là: "+thue+ "USD")
      } else {
          thue = tienluong*(2/100);
          alert("Thuế thu nhập cá nhân là: "+thue+ "USD")
      }

  </script>
</body>
</html>
