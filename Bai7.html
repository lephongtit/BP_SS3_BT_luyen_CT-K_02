<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       let a = parseFloat(prompt("Nhập a: "));
       let b = parseFloat(prompt("Nhập b: "));
       let c = parseFloat(prompt("Nhập c: "));
       let denta = (b*b)-(4*a*c);
       if (denta < 0){
           alert("Phương trình vô nghiệm!");
       }
       else if (denta==0){
           alert("Phương trình có q nghiệm kép x1=x1="+ -b/(2*a));
       }else {
           alert("Phương trình có 2 nghiệm phân biệt: "+ "x1=" +  (-b+(Math.sqrt(denta)))/2*a +" và "+ "x2="+(-b-(Math.sqrt(denta)))/2*a   )
       }


   </script>
</body>
</html>
